        <h1><a name="getting-started">Getting started</a></h1>
<h3><a name="installation">Installation</a></h3><ul><li><a href="https://golang.org/dl/">Download <font color="#357b99">Go</font> 1.16+</a></li><li><a href="https://build.haxe.org/builds/haxe/">Download <font color="#e2ac3f">Haxe</font> 4.3.0-rc.1 or later</a></li><li><em>optional:</em> <a href="https://hashlink.haxe.org/#download">Download Hashlink 1.12+</a> (better performance and used for testing)</li></ul>
<pre><code class="prettyprint sh">haxelib git go2hx https://github.com/go2hx/go2hx</code></pre>
<pre><code class="prettyprint sh">haxelib run go2hx ./main.go</code></pre>
